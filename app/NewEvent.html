<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" style="padding-right: 20px; padding-left: 20px">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form>
                <fieldset>
                    <label for="eventName">Event Name: </label>
                    <input id="eventName" ng-model="event.name" type="text" placeholder="Name of your event..."/>
                    <label for="eventDate">Event Date: </label>
                    <input id="eventDate" ng-model="event.date" type="text" placeholder="format (mm/dd/yyyy)..."/>
                    <label for="eventTime">Event Time: </label>
                    <input id="eventTime" ng-model="event.time" type="text" placeholder="Start and End time..."/>
                    <label for="eventLocation">Event Address: </label>
                    <input id="eventLocation" ng-model="event.location" type="text" placeholder="Address of event..."/>
                    <hr/>
                    <input id="eventCity" ng-model="event.location.city" type="text" class="input-small" placeholder="City...">
                    <input id="eventProvince" ng-model="event.location.province" type="text" class="input-small" placeholder="Province...">
                    <div>{{event.name}}</div>
                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="Url of image..."/>
                </fieldset>
                <img ng-src="{{event.imageUrl}}" src="">
                <br/>
                <br/>
                <button type="submit" ng-click="saveEvent(event)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit(event)" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>
<script src="lib/angular-1.3.0/angular.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/jquery-2.1.1.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="lib/angular-1.3.0/angular-sanitize.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
